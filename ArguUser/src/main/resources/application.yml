spring:
  application:
    name: argu-user

  datasource:
    url: jdbc:mysql://localhost:3306/argu_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: argu_web
    password: Qwer12#$
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        use_sql_comments: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

jwt:
  secret: argu-secret-key-for-jwt-token-generation-please-change-in-production
  expiration: 86400000 # 24시간 (밀리초)

logging:
  level:
    com.argu: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SpringDoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /api-docs              # API 문서 JSON 경로
  swagger-ui:
    path: /swagger-ui.html       # Swagger UI 경로
    enabled: true                 # Swagger UI 활성화
    tags-sorter: alpha           # 태그 알파벳 순 정렬
    operations-sorter: alpha     # 작업 알파벳 순 정렬
  default-consumes-media-type: application/json
  default-produces-media-type: application/json


